      tags:
        - General
      summary: 4. 부모로도 활동하기
      description: |-
        추가적인 정보를 제출 받아서 시터 혹은 부모로도 서비스를 이용할 수 있도록, 지원

        # body 설명

        | **key** | **설명** | **비고** |
        | --- | --- | --- |
        | kidsInfo | (필수) 아이 정보 |  |
        | requestInfo | (필수)신청내용 |  |

