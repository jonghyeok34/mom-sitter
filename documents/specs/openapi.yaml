          content:
            application/json:
              schema:
                type: object
              examples:
                example-0:
                  summary: 3-3. 아이 수정(실패) -성별
                  value:
                    message: 올바른 gender를 입력해주세요
                example-1:
                  summary: 3-3. 아이 수정(실패) -날짜
                  value:
                    message: 날짜는 yyyyMMdd의 형태로 입력해야 합니다
        '401':
          description: Unauthorized
          headers:
            
            Content-Type:
              schema:
                type: string
